<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hoge</title>
<style>
body { 

background-color: rgba(0, 0, 50, 0.8);
margin: 10px;
padding: 20px;
overflow: hidden;
font-family:"Meiryo";
color:#2196F3;   
font-size: 64px;
color: #fff;
text-shadow: 6px 6px 0 #000,
             -2px 2px 0 #000,
             2px -2px 0 #000,
             -2px -2px 0 #000;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	
function loadXml()
{
	var playcount = "";
	var cur_notes = "";
	var today_notes = "";
	var score_rate = "";
	
	var getxml = $.ajax({
		url: "soubi.xml",
		type: 'GET',
		dataType: 'xml',
		cache: false
		});
	
	getxml.done(function(xml){
		bukiin    = $(xml).find('bukiin').text();
		tatein    = $(xml).find('tatein').text();
		bukiin_short    = $(xml).find('bukiin_short').text();
		tatein_short    = $(xml).find('tatein_short').text();
		$('bukiin').text(bukiin);
		$('tatein').text(tatein);
		$('bukiin_short').text(bukiin_short);
		$('tatein_short').text(tatein_short);
	});
	
	getxml.fail(function(error){
		//alert("読み込み失敗");
	});
	
}

window.addEventListener('DOMContentLoaded', function() {
	var roopTimer = setInterval(loadXml, 50);
});


</script>
</head>

<body>
	武器印:<bukiin_short></bukiin_short><br>
	盾印:<tatein_short></tatein_short>
</body>
</html>
