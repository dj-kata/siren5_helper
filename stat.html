<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>hoge</title>
<style>
body { 

background-color: rgba(0, 0, 50, 0.8);
margin: 10px;
padding: 20px;
overflow: hidden;
font-family:"Meiryo";
color:#2196F3;   
font-size: 64px;
color: #fff;
text-shadow: 6px 6px 0 #000,
             -2px 2px 0 #000,
             2px -2px 0 #000,
             -2px -2px 0 #000;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
	
function loadXml()
{
	var playcount = "";
	var cur_notes = "";
	var today_notes = "";
	var score_rate = "";
	
	var getxml = $.ajax({
		url: "stat.xml",
		type: 'GET',
		dataType: 'xml',
		cache: false
		});
	
	getxml.done(function(xml){
		kusa     = $(xml).find('kusa').text();
		makimono = $(xml).find('makimono').text();
		udewa    = $(xml).find('udewa').text();
		tubo     = $(xml).find('tubo').text();
		okou     = $(xml).find('okou').text();
		tue      = $(xml).find('tue').text();
		$('kusa').text(kusa);
		$('makimono').text(makimono);
		$('udewa').text(udewa);
		$('tubo').text(tubo);
		$('okou').text(okou);
		$('tue').text(tue);
	});
	
	getxml.fail(function(error){
		//alert("読み込み失敗");
	});
	
}

window.addEventListener('DOMContentLoaded', function() {
	var roopTimer = setInterval(loadXml, 50);
});


</script>
</head>

<body>
	草:<kusa></kusa>, 
	巻物:<makimono></makimono>, 
	腕輪:<udewa></udewa>, 
	壺:<tubo></tubo>, 
	お香:<okou></okou>, 
	杖:<tue></tue><br>
</body>
</html>
